<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Intercâmbio</title>
</head>
<body>


<form action="recibo.php" method="POST">
    <h1>Work Intercâmbio</h1>
    <img src="inter.png">;<br>

    <label for="nome">Nome do aluno:</label>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="email">Coloque seu email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo">
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
    </select><br><br>

    <label for="phone">Coloque seu número de celular:</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="valor">Valor Intercâmbio:</label>
    <input type="number" id="valor" name="valor"><br><br>


    <button type="submit">Enviar</button>
</form>
</body>
</html>
